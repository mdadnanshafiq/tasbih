<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Daily Tasbih</title>
    <link rel="shortcut icon" href="image/fav.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <style>
        .sofia {
            font-family: 'Sofia Sans Condensed', sans-serif;
        }
    </style>
</head>

<body class="sofia min-h-[100vh] flex flex-col justify-between mx-auto">
    <header class="flex justify-center items-center py-4 lg:max-w-[1920px] md:max-w-[768px] max-w-[375px] mx-auto">
        <h1 class="text-7xl font-extrabold text-transparent bg-gradient-to-r from-orange-400 to-green-400 bg-clip-text">
            Daily Tasbih</h1>
    </header>
    <main class="lg:max-w-[1920px] md:max-w-[768px] max-w-[375px] mx-auto">
        <section class="flex flex-wrap w-full justify-between mx-auto items-center gap-8 *:my-0">
            <div class="card w-80 mx-auto bg-base-100 shadow-xl p-8 my-8">
                <div class="card-body flex flex-col gap-8 justify-center items-center">
                    <h2
                        class="card-title text-4xl font-bold text-transparent bg-gradient-to-r from-pink-600 to-yellow-600 bg-clip-text">
                        Subhan Allah</h2>
                    <p class="text-7xl text-transparent bg-gradient-to-r from-cyan-600 to-purple-600 bg-clip-text">0</p>
                    <div class="flex justify-center items-center gap-4">
                        <div class="card-actions justify-center">
                            <button
                                class="text-white btn bg-green-600 rounded-full lg:hover:bg-green-400 lg:active:bg-green-400"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="card-actions justify-center">
                            <button
                                class="text-white  btn bg-red-600 rounded-full lg:hover:bg-red-400 lg:active:bg-red-400"><i
                                    class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card w-80 mx-auto bg-base-100 shadow-xl p-8 my-8">
                <div class="card-body flex flex-col gap-8 justify-center items-center">
                    <h2
                        class="card-title text-4xl font-bold text-transparent bg-gradient-to-r from-pink-600 to-yellow-600 bg-clip-text">
                        Alhamdulilah</h2>
                    <p class="text-7xl text-transparent bg-gradient-to-r from-cyan-600 to-purple-600 bg-clip-text">0</p>
                    <div class="flex justify-center items-center gap-4">
                        <div class="card-actions justify-center">
                            <button
                                class="text-white btn bg-green-600 rounded-full lg:hover:bg-green-400 lg:active:bg-green-400"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="card-actions justify-center">
                            <button
                                class="text-white  btn bg-red-600 rounded-full lg:hover:bg-red-400 lg:active:bg-red-400"><i
                                    class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card w-80 mx-auto bg-base-100 shadow-xl p-8 my-8">
                <div class="card-body flex flex-col gap-8 justify-center items-center">
                    <h2
                        class="card-title text-4xl font-bold text-transparent bg-gradient-to-r from-pink-600 to-yellow-600 bg-clip-text">
                        Astagfirullah</h2>
                    <p class="text-7xl text-transparent bg-gradient-to-r from-cyan-600 to-purple-600 bg-clip-text">0</p>
                    <div class="flex justify-center items-center gap-4">
                        <div class="card-actions justify-center">
                            <button
                                class="text-white btn bg-green-600 rounded-full lg:hover:bg-green-400 lg:active:bg-green-400"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="card-actions justify-center">
                            <button
                                class="text-white  btn bg-red-600 rounded-full lg:hover:bg-red-400 lg:active:bg-red-400"><i
                                    class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card w-80 mx-auto bg-base-100 shadow-xl p-8 my-8">
                <div class="card-body flex flex-col gap-8 justify-center items-center">
                    <h2
                        class="card-title text-4xl font-bold text-transparent bg-gradient-to-r from-pink-600 to-yellow-600 bg-clip-text">
                        Allahuakber</h2>
                    <p class="text-7xl text-transparent bg-gradient-to-r from-cyan-600 to-purple-600 bg-clip-text">0</p>
                    <div class="flex justify-center items-center gap-4">
                        <div class="card-actions justify-center">
                            <button
                                class="text-white btn bg-green-600 rounded-full lg:hover:bg-green-400 lg:active:bg-green-400"><i
                                    class="fa-solid fa-plus"></i></button>
                        </div>
                        <div class="card-actions justify-center">
                            <button
                                class="text-white  btn bg-red-600 rounded-full lg:hover:bg-red-400 lg:active:bg-red-400"><i
                                    class="fa-solid fa-minus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-8">
            <div class="card-actions justify-center">
                <button class="text-white text-xl font-semibold  btn bg-orange-600 rounded-full lg:hover:bg-orange-400 lg:active:bg-orange-400">RESET ALL</button>
            </div>
        </section>
    </main>
    <footer
        class="flex justify-center items-center bg-gradient-to-r from-orange-600 to-green-600 p-4 text-xl font-bold relative bottom-0 mb-0">
        <p>Developed by <a class="text-white" href="https://www.linkedin.com/in/mdadnanshafiq/"
                target="_blank">Adnan</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
